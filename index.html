<!DOCTYPE html>
<html lang="pt">
   <head>
       <meta charset="utf-8" />
       <title></title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
       <link rel="stylesheet" href="style.css" />
       <link rel="manifest" href="manifest.json" />
       <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <meta name="theme-color" content="white" />
   </head>
   <body class="fullscreen">
       <div class="container">
           <h1 class="title">Calcule suas presenças</h1>
           <div>
               <div class = tela1>
                   <div css="colal-md-6">
                       <p>Digite o nome da disciplina:</p>
                       <input type="text" class="form-control" id="name" style="width: 250px; height: 35px; margin-bottom: 10px;">
                     </div>

                     <div class="col-md-6">
                       <p>Qual a carga horária da disciplina em horas?</p>
                       <input type="number" class="form-control" id="carga" style="width: 250px; height: 35px; margin-bottom: 10px;">
                     </div>
                     
                     <div class="col-md-8">  
                       <p>Quantas aulas essa disciplina tem por semana?</p>
                       <input id='aulas' type='number' class="form-control" style="width: 210px; height: 35px; margin-bottom: 10px;"/><span style="position: relative; left: 220px; top:-40px;"></span>
                    </div>
                       
                    <div class="col-md-8">  
                       <p>Quantas vezes você faltou?</p>
                       <input id='falta' type='number' class="form-control" style="width: 215px; height: 35px; margin-bottom: 10px;"/><span style="position: relative; left: 220px; top:-40px;"></span>
                    </div>
                       
                       
                    <div>
                       <input id='btn_calcular' class='botao' type="button" value="Calcular">
                    </div>
                    <div id="resultado"></div>
               </div>
           </div>
       </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
       <script src="./js/main.js"></script>
    </body>
</html>
